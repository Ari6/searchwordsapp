<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title Here</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-warning">
  		<a href="#" class="navbar-brand"><img src="images/logo.png" alt="logo"></a>
	</nav>
	
    <article>
    	<div>
	    	<h2>How to use.</h2>
	    	<ol>
	    		<li>You can type words that you want to know the definition to the input field. Up to 10 words.</li>
	    		<li>You can type as sentence in a line or each word for each line.</li>
	    	</ol>
    	</div>
    	
	    <form method="POST">
	    <div class="container">
    		<p class="text-danger" th:text="${error}"> error message here </p>
	 		<div class="form-group">
		   		<label for="words">Words here.</label>
				<textarea class="form-control" name="words" rows="10"></textarea>
		  		<button class="btn btn-primary" type="submit">Submit</button>
	  		</div>
	  	</div>
		</form>
    </article>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
